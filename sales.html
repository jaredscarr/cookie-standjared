<!DOCTYPE html>
<html>
<head>
  <title>CookieSalesSheet</title>
  <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="layout.css">
  <link rel="stylesheet" type="text/css" href="salesstyles.css">
</head>
<body>
  <fieldset>
    <form id="tableForm">
      <legend>Store Submision Form</legend>
      <label for="store">Store: </label>
      <input id="store" name="store" type="text">
      <label for="min">min Customer: </label>
      <input id="min" name="min" type="text">
      <label for="max">max Customer: </label>
      <input id="max" name="max" type="text">
      <label for="avg">average Customer: </label>
      <input id="avg" name="avg" type="text">
      <button id="subButton" type="submit">Submit</button>
    </form>
    <!-- <button id="clearFields" type="click">Clear</button> -->
  </fieldset>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
